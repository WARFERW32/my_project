<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css">
</head>
<body class="container">

    <header class="logo">
        <div class="logo_title">
            <a href="" class="logo_img">
                <img src="images/logo.png" class="logo_img-object" alt="">
            </a>
            <h1 class="logo_text">Lorem ipsum</h1>
        </div>
    </header>

    <div class="row">
        <div class="user-menu">
            <div class="menu-links">
                <div class="menu-elements">
                  <button class="menu-elem">Home</button>
                  <button class="menu-elem">Katalog</button>
                  <button class="menu-elem">Pomoc</button>
                  <button class="menu-elem">Kontakt</button>
                </div>
                <div  class="menu-icons">

                       <div class="menu-icons__user">
                           <i class="fas fa-user" aria-hidden="true" ></i>
                       </div>
                       <div class="menu-icons__search">
                           <i class="fas fa-search" aria-hidden="true"></i>
                       </div>
                       <div class="menu-icons__mobile">
                           <i class="fas fa-mobile" aria-hidden="true"></i>
                       </div>

                </div>
            </div>
        </div>
    </div>

    <div class="banner container">
        <div class="banner-box">
            <div class="banner__img">
                <img class="image" src="images/matt-wang.jpg" alt="">
            </div>
            <div class="banner-info">
                <h1 class="banner__title">Header logo</h1>
                <p class="banner__text">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="banner-btn">
                <button>Klik me</button>
            </div>
        </div>
        
    </div>


</body>
</html>
